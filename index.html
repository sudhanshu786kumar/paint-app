<!DOCTYPE html>
<html>

<head>
	<title>Paint Clone</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="paint-clone">
		<canvas id="canvas"></canvas>
		<div class="paint-tools">
			<input type="range"
				id="brush-size" min="1"
				max="120" value="5">
			<input type="color"
				id="color-picker">
			<button id="pen">
				Pen
			</button>
			<button id="eraser">
				Eraser
			</button>
			<button id="clear-canvas">
				Clear
			</button>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
